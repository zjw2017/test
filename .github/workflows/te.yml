name: test
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: test rclone
        run: |
          echo $GITHUB_TOKEN
          sudo bash install_rclone.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}
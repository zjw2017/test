name: test
on:
  workflow_dispatch:
jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Write Github_ENV
        run: |
          touch 123.txt
          echo "Current Repository: $GITHUB_REPOSITORY"
          echo "111111111111111111111111111111111" > 123.txt
      - name: 上传到Github Release
        uses: ncipollo/release-action@main
        with:
          repo: "zjw2017/action_build_ucmi_system"
          artifacts: $GITHUB_WORKSPACE/123.txt
          name: "test"
          tag: "test"
          bodyFile: "$GITHUB_WORKSPACE/123.txt"
          allowUpdates: true
          artifactErrorsFailBuild: true
          token: ${{ secrets.TOKEN }}
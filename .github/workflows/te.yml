name: test
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    types: [closed]
jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == 'true'
    steps:
      - uses: actions/checkout@main
      - name: test rclone
        run: |
          sudo bash install_rclone.sh ${{ github.token }}
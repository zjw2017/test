name: CI
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      123pan:
        description: '123ç›˜'
        required: true
        type: boolean
      OneDrive:
        description: 'OneDrive'
        required: true
        type: boolean
     GithubRelease:
        description: 'Github Release'
        required: true
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "123pan: $123pan"
          echo "OneDrive: $OneDrive"
          echo "GithubRelease: $GithubRelease"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          123pan: ${{ inputs.123pan }}
          OneDrive: ${{ inputs.OneDrive }}
          GithubRelease: ${{ inputs.GithubRelease }}
          ENVIRONMENT: ${{ inputs.environment }}
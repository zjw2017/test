name: 纯净版 - 融合版
on:
  workflow_dispatch:
    inputs:
      pack_version:
        description: '待打包的类型'
        required: true
        default: 'premium'
        type: choice
        options:
        - premium
        - free
      pack_type:
        description: '待打包的系统分区格式和上传方式'
        required: true
        default: 'premium'
        type: choice
        options:
        - premium
        - free
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1.准备环境
        run: |
          echo "$pack_version"
          echo "$pack_type"
        env:
          pack_verison: ${{ inputs.pack_version }}
          pack_type: ${{ inputs.pack_type }}
name: test
on:
  workflow_dispatch:
  push:
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: CPU Info
        run: |
          cat /proc/cpuinfo
      - name: Memery Info
        run: |
          free -h
      - name: Disk Info
        run: |
          df -h
      - name: Thread Number
        run: |
          nproc
      - name: Java version
        run: |
          java -version

name: test
on:
  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: 精简无用组件
        run: |
          df -h
          free -g
          echo ""
          post_version=123.zip
          if [[ "$(whoami)" == "runner" ]]; then
            export TMPDIR="$GITHUB_WORKSPACE"/TMPDIR
          fi
          echo 'export TMPDIR="$GITHUB_WORKSPACE"/TMPDIR'
          echo 'echo $TMPDIR' >TEST.sh
          cat TEST.sh
          bash TEST.sh
          sudo bash TEST.sh
          sudo -E bash TEST.sh
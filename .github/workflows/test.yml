name: clone
on:
  # 自动触发
  schedule:
    - cron: "0 0 * * 0,1,4"
  # 手动触发  
  workflow_dispatch:
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: 准备变量
        id: get-var
        uses: actions/checkout@v3
        with:
          repository: zjw2017/action_build_ucmi_system
          token: ${{ secrets.TOKEN }}
          path: test
      - name: test
        run: |
          RANDOMSEED=$(tr -dc 'a-f0-9' < /dev/urandom | head -c 16)
          echo "RANDOMSEED=0x$RANDOMSEED"

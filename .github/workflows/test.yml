name: CI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        device:
          - umi
    steps:
     - uses: actions/checkout@master
     - name: Space Check
       run: |
          echo "date=V14.0.22.12.27.DEV | cut -d"/" -f4)" >> $GITHUB_ENV
          ls -l /bin/sh
          tar -zxvf "$GITHUB_WORKSPACE"/boot_official.tar.gz -C "$GITHUB_WORKSPACE"/
          # 修补Magisk 25.2
          sh "$GITHUB_WORKSPACE"/tools/magisk_patch/boot_patch.sh "$GITHUB_WORKSPACE"/boot_official.img
          mv "$GITHUB_WORKSPACE"/tools/magisk_patch/new-boot.img "$GITHUB_WORKSPACE"/boot_magisk.img
     - name: Space Check
       run: |
          df -hl
          date
          sudo timedatectl set-timezone Asia/Shanghai
          date
          uname -n
     - name: 删除无用的包
       run: |
        docker rmi `docker images -q`
        sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/sudo apt/sources.list.d
        sudo apt -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mysql* php*
        sudo apt -y autoremove --purge
        sudo apt -y autoclean
        sudo apt clean
     - name: 最大化构建空间
       uses: easimon/maximize-build-space@master
       with:
        root-reserve-mb: 1024
        swap-size-mb: 6144
        remove-dotnet: 'true'
        temp-reserve-mb: 1024
        remove-android: 'true'
        remove-haskell: 'true'
     - name: Display Configuration
       run: |
          echo "Compiler Device:${device}"
          echo "device=${device}" >> $GITHUB_ENV
       env:
          device: ${{ matrix.device }}
     - name: Display Configuration Second
       run: |
          echo "Compiler Device:${{ env.device }}"
     - name: Space Check
       run: |
          df -hl
